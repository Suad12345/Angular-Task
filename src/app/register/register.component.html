  <section class="vh-100">
    <div class="container py-5 h-100">
      <div class="row d-flex align-items-center justify-content-center h-100">
        <div class="col-md-8 col-lg-7 col-xl-6">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
            class="img-fluid" alt="Phone image">
        </div>
        
        

        <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
            <h1>Register and apply</h1>
          <form>
            <!-- <div class="mb-3">
                <input type="text" id="fullname" placeholder="Full name" class="form-control form-control-lg" />
           
              </div> -->
              
            <div class="mb-3">
                <input type="text" id="username" name="username" placeholder="Username" [(ngModel)]="registerObj.username"  class="form-control form-control-lg" />
                
              </div>
              <div class="mb-3">
                
                <input type="email" id="email" name="email" placeholder="Email Address" [(ngModel)]="registerObj.email" class="form-control form-control-lg" />
              </div>

              <div class="mb-3">
                <input type="password" id="password" name="password" placeholder="Password" [(ngModel)]="registerObj.password"  class="form-control form-control-lg" />
             
              </div>

              <!-- <div class="mb-3">
                <input type="text" id="password" placeholder="Confirm Password"  class="form-control form-control-lg" />
              
              </div> -->
              
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
              </div>
              <button type="submit" class="btn btn-primary" [routerLink]="['/login']"(click)="onRegister()" >Register</button>

  
        <div class="divider d-flex align-items-center my-2 ">
            <p class="text-center fw-bold mx-3 mb-0 text-muted">OR</p>
            </div>

            <div class="d-flex justify-content-around align-items-center">
            <button class="btn btn-primary btn-lg btn-block mb-2" style="background-color: #3b5998" href="#!"
              role="button">
              <i class="mb-3 pi pi-google text-2xl text-color-primary"></i> Sign in with Google
            </button>
            </div>
      
        <!-- <div class="d-flex justify-content-around align-items-center">
            <button class="btn btn-primary btn-lg btn-block mb-2" style="background-color: #55acee" href="#!"
              role="button">
              <i class="mb-3 pi pi-whatsapp text-2xl text-color-primary"></i>Sign in with Whatsapp</button>
        </div> -->
  
          </form>
        </div>
      </div>
    </div>
  </section>
