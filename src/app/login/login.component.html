<section class="vh-100">
    <div class="container py-5 h-100">
      <div class="row d-flex align-items-center justify-content-center h-100">
        <div class="col-md-8 col-lg-7 col-xl-6">
          <img src="assets\Photos\2853458-removebg-preview (1).png"
            class="img-fluid" alt="Phone image">
        </div>
        
        

        <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
            <h1>Login To Job Portal</h1>
          <form>
            <div class="form-outline mb-4">
                <input type="text" id="username" name="username" placeholder="User Name" [(ngModel)]="loginObj.username" class="form-control form-control-lg" />
                
              </div>
            
            <!-- Email input -->
            <!-- <div class="form-outline mb-4">
              <label class="form-label" for="Email"></label>
              <input type="email" id="email" placeholder="Email" class="form-control form-control-lg" required/>
             
            </div> -->
            
  
            <!-- Password input -->
            <div class="form-outline mb-4">
              <input type="password" id="password" name="password" placeholder="Password" [(ngModel)]="loginObj.password"  class="form-control form-control-lg" required />
              <!-- <label class="form-label" for="form1Example23">Password</label> -->
            </div>
  
            <div class="d-flex justify-content-around align-items-center mb-4">
              <!-- Checkbox -->
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
                <label class="form-check-label" for="form1Example3"> Remember me </label>
              </div>
              <!-- <a href="#!">Forgot password?</a> -->
            </div>
  
            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-lg btn-block my-4" [routerLink]="['/jobseeker']" (click)="onLogin()">LOGIN</button>
            <!-- [routerLink]="['/home']" -->

  
        <div class="divider d-flex align-items-center my-2">
            <p class="text-center fw-bold mx-3 mb-0 text-muted">OR</p>
            </div>

            <div class="d-flex justify-content-around align-items-center">
            <button class="btn btn-primary btn-lg btn-block mb-2" style="background-color: #3b5998" href="#!"
              role="button">
              <i class="mb-3 pi pi-google text-2xl text-color-primary"></i> Sign in with Google
            </button>
            </div>
      
        <div class="d-flex justify-content-around align-items-center">
            <button class="btn btn-primary btn-lg btn-block mb-2" style="background-color: #55acee" href="#!"
              role="button">
              <i class="mb-3 pi pi-whatsapp text-2xl text-color-primary"></i>Sign in with Whatsapp</button>
        </div>
  
          </form>
        </div>
      </div>
    </div>
  </section>
